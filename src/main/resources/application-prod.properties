# ==============================================
# PRODUCTION CONFIGURATION
# Activate with: SPRING_PROFILES_ACTIVE=prod
# ==============================================

# ================== LOGGING ==================
logging.level.root=INFO
logging.level.org.example=INFO
logging.level.org.springframework.security=WARN

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ================== DATABASE ==================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate settings
# Using 'validate' to ensure schema matches entities without modifying database
# IMPORTANT: Change to 'none' and use Flyway/Liquibase for production migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Hibernate Lazy Loading and Performance Optimizations
# Disable lazy load no trans in production (enforce proper transaction boundaries)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Default batch fetch size to prevent N+1 queries
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# JDBC batch size for bulk operations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Query optimization
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# Second-level cache (if using Hibernate cache)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ================== EMAIL (SMTP) ==================
# Option 1: AWS SES (Recommended)
# Set these environment variables:
#   MAIL_HOST=email-smtp.ap-south-1.amazonaws.com (use your region)
#   MAIL_PORT=587
#   MAIL_USERNAME=your-ses-smtp-username
#   MAIL_PASSWORD=your-ses-smtp-password
#   MAIL_FROM=noreply@your-verified-domain.com

# Option 2: SendGrid
#   MAIL_HOST=smtp.sendgrid.net
#   MAIL_PORT=587
#   MAIL_USERNAME=apikey
#   MAIL_PASSWORD=your-sendgrid-api-key

# Option 3: Resend
#   MAIL_HOST=smtp.resend.com
#   MAIL_PORT=587
#   MAIL_USERNAME=resend
#   MAIL_PASSWORD=your-resend-api-key

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ================== APPLICATION ==================
app.name=${APP_NAME:ArchiEase}
app.frontend.url=${APP_FRONTEND_URL:https://your-domain.com}
app.mail.from=${MAIL_FROM:support@archiease.in}

# ================== CORS ==================
app.cors.enabled=true
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com}

# ================== SESSION ==================
# Use secure cookies in production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# ================== SERVER ==================
server.port=8080
server.address=0.0.0.0

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ================== FILE STORAGE (S3) ==================
# Storage type: "local" for local filesystem, "s3" for AWS S3
app.storage.type=s3

# S3 Configuration (when app.storage.type=s3)
# AWS_S3_BUCKET and AWS_REGION are set via environment variables from CDK
# The EC2 instance uses IAM role for authentication (no credentials needed)

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Allowed image types for profile pictures
app.storage.allowed-image-types=image/jpeg,image/png,image/gif,image/webp
app.storage.max-profile-image-size=2097152

# ================== ACTUATOR ==================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
