  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vimadimension-app
    # depends_on:
      # mysql:
      #   condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database Configuration
      # Connect to host MySQL (Mac/Windows: host.docker.internal, Linux: 172.17.0.1)
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/project_tracker_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tracker_app_user
      SPRING_DATASOURCE_PASSWORD: your_strong_password
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Server Configuration
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
      
      # Security (change in production!)
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin123
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    networks:
      - vimadimension-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local

networks:
  vimadimension-network:
    driver: bridge

